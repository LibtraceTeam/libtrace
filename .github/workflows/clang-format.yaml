name: Clang format
on:
  push:
    inputs:
      base: '${{ github.event.before }}'
  pull_request:
    inputs:
      base: 'origin/${{ github.base_ref }}'
jobs:
  clang-format:
    name: Clang Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install clang-format
      run: sudo apt-get install clang-format
    - name: Download git-clang-format
      run: wget https://raw.githubusercontent.com/llvm-mirror/clang/master/tools/clang-format/git-clang-format
    - name: Install git-clang-format
      run: sudo install -t /bin git-clang-format
    - name: Fetch ${{ github.event.inputs.base }}
      run: git fetch --no-tags --prune --depth=1 origin ${{ github.event.inputs.base }}
    - name: clang-format
      run: git clang-format ${{ github.event.inputs.base }}
    - name: diff
      run: git diff --exit-code
